name: Build e Teste do Sistema da Academia

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo do projeto
        uses: actions/checkout@v4
      - name: Configurar o JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Construir o projeto com Maven
        run: mvn -B package --file pom.xml